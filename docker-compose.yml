version: '3'

services:
  db:
    image: postgres
    restart: always
    volumes:
      - ./data/:/var/lib/postgresql/data
  web:
    restart: always
    build: .
    command: bash -c "python manage.py makemigrations && python manage.py migrate && python manage.py runserver 0.0.0.0:8000 && python manage.py collectstatic"
    volumes:
      - ./testTask:/app
    ports:
      - "8000:8000"
    depends_on:
      - db
